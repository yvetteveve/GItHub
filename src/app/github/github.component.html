<h1>GitHub Users</h1>

<div class="container">
  <div id="rie">

  <div class="row">
        <app-github-form></app-github-form>
    <div class="rr">
      <h3 *ngIf='data.name'>Name: {{data.name}}</h3>
      <img src="{{data.avatar_url}}" alt="Profile picture">
      <p>Followers: {{data.followers}}</p>
     <p> updated at:{{data.updated_at}}</p>
     <p>Public repositories:{{data.public_repos}}</p>
    </div>   
        
  </div>
</div>
</div>
